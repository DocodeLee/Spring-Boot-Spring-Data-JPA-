<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Learning Thymeleaf</h1>
<!-- Local Date to yyyy-mm-dd format-->
<p th:text="${#temporals.format(today,'yyyy-MM-dd')}"></p>
<div th:object="${person}"> <!-- set person to object-->
    <p th:text="|Name : *{name}|"></p>
    <p th:text ="|Age : *{age}|"></p>
    <p>취미</p>
    <ul th:each="hobby : *{hobbies}">
        <li th:text ="${hobby}"></li>
        <span th:if="${hobby =='soccer'}">(대표 취미)</span>
    </ul>
</div>

<!-- move to first article-->
<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>

</body>
</html>
